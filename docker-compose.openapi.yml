services:
  openapi-generator-fe:
    image: openapitools/openapi-generator-cli
    volumes:
      - ./:/local
    command: generate -g typescript-axios -i local/openapi/openapi.yml -o local/frontend/src/generated
  openapi-generator-be:
    build:
      context: .
      dockerfile: ./docker/backend-oas-gen.Dockerfile
    volumes:
      - ./backend/internal/openapi:/go/src/openapi
    command: "oapi-codegen --config=config.yaml ../openapi.yml"
