name: Check by ESLint

on:
  pull_request:
    paths:
      - "frontend/**"

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
